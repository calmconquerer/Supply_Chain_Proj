{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
    <div class="card-header">
        <h4>Create Branch</h4>
    </div>
<!--    <ul class="list-group list-group-flush">-->
<!--        <li class="list-group-item">-->
            <form class="" action="{% url 'new-multi-branches' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="float-right">
                                            <form autocomplete="off">
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Branch
                                                        Code:</label>
                                                    <div class="col-sm-8">
                                                        <input type="select" class="form-control form-control-sm"
                                                               required placeholder="" readonly value="{{ branch_code }}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Branch
                                                        Name:</label>
                                                    <div class="col-sm-8">
                                                        <input type="select" class="form-control form-control-sm"
                                                               required name="branch_name" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Branch
                                                        Address:</label>
                                                    <div class="col-sm-8">
                                                        <input type="select" class="form-control form-control-sm"
                                                               name="branch_address" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Phone
                                                        No:</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control form-control-sm"
                                                               name="branch_phone_no" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Mobile
                                                        No:</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control form-control-sm"
                                                               name="branch_mobile_no" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="" class="col-sm-4 form-control-sm col-form-label">Email
                                                        Address:</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control form-control-sm"
                                                               name="branch_email" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for=""
                                                           class="col-sm-4 form-control-sm col-form-label"></label>
                                                    <div class="col-sm-8">
                                                        <input type="submit"
                                                               class="btn btn-outline-primary form-control"
                                                               placeholder="" value="Create">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
<!--        </li>-->
<!--    </ul>-->
</div>
{% endblock body %}
